<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="mode-selection">
        <p>Choose your mode:</p>
        <button onclick="selectMode('vsBot')">VS Bot</button>
        <button onclick="selectMode('1v1')">1v1</button>
      </div>
      <div id="initial-question" style="display: none">
        <p>Do you want to go first?</p>
        <button onclick="startGame(true)">Yes</button>
        <button onclick="startGame(false)">No</button>
      </div>
      <div id="player-selection" style="display: none">
        <p>Player X or Player O?</p>
        <button onclick="start1v1('X')">Player X</button>
        <button onclick="start1v1('O')">Player O</button>
      </div>
      <div id="game-container" class="board">
        <div id="board">
          <div id="cell-1" class="cell" onclick="makeMove(1)"></div>
          <div id="cell-2" class="cell" onclick="makeMove(2)"></div>
          <div id="cell-3" class="cell" onclick="makeMove(3)"></div>
          <br />
          <div id="cell-4" class="cell" onclick="makeMove(4)"></div>
          <div id="cell-5" class="cell" onclick="makeMove(5)"></div>
          <div id="cell-6" class="cell" onclick="makeMove(6)"></div>
          <br />
          <div id="cell-7" class="cell" onclick="makeMove(7)"></div>
          <div id="cell-8" class="cell" onclick="makeMove(8)"></div>
          <div id="cell-9" class="cell" onclick="makeMove(9)"></div>
        </div>
        <button onclick="resetGame()">New Game</button>
      </div>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
